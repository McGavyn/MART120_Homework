<html>

<head>
    <title>Checkbox validation using javascript javascript </title>
    <style>
      span.Center{
               text-align: center;
            } 
    </style>
</head>

<body>
    <div class="Top_class">

        <div class="Username">
            <!-- Checkbox for accepting the agreement -->
            <label for="name">Name</label>
            <input id="name" type="text" required>
        </div>
        <div class="Userphone">
            <!-- Checkbox for accepting the agreement -->
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" required>
        </div>
            <div class="checkbox">
                <!-- Checkbox for accepting the agreement -->
                <label for="AgreeTerms">Agree</label>
                <input id="AgreeTerms" type="checkbox" value="Agreeed">
            </div>
            <!-- CLick button to validate using the validate() function -->
            <button id="agreed" onclick="validate()">Submit</button>
    </div>

      
    <h3 id="confirm"></h3>

    <script>
        function validate(){
            let title=documnet.getElementById("name")
            let digits=document.getElementById("phone");
            // get the checkbox element from the DOM using the getElementId function
            let checkbox=document.getElementById("AgreeTerms");
            // get the text element to display the status of checkbox
            let text=document.getElementById("confirm");
            // use the checked property to check if the checkbox is checked
            if (checkbox.checked){
                // display result by assigning to innerHTML of the text element.
                text.innerHTML="Thank you for accepting the agreement";
            }
            else{
                text.innerHTML = "Please accept the agreement to proceed";
            }

            if (title=''){
                text.innerHTML = "Please provide a name"
            }

            if (digits=''){
                text.innerHTML = "Please provide a phone number"
            }

        }
            

    </script>
</body>

</html>
