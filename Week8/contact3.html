<html>

<head>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <title> Testing "Required Attribute" </title>
    <style>
      span.Center{
               text-align: center;
            } 
    </style>
</head>

<body>
    <div class="Top_class">
        <form>
        <div class="Username">
            <!-- Checkbox for accepting the agreement -->
            <label for="name">Name</label>
            <input id="name" type="text" required></input>
        </div>
        <div class="Userphone">
            <!-- Checkbox for accepting the agreement -->
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" required></input>
        </div>
            <div class="checkbox">
                <!-- Checkbox for accepting the agreement -->
                <label for="AgreeTerms">Agree</label>
                <input id="AgreeTerms" type="checkbox" required></input>
            </div>
            <!-- CLick button to validate using the validate() function -->
            <button type="button" onClick="results();">Submit</button>
    </form>       
    </div>

    <div id="result"></div>

    <script>
            function results()
            {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;

                document.getElementById("result").innerHTML = "name: " + name + " phone: " + phone;
            }
    </script>
</body>

</html>
