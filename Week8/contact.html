<html>

<head>

   function retrieveINFO()
      {
         var Name = document.getElementById("typedName").value;

         window.alert("Name: " + Name + "phone: " + Phone)
      }
   </script>
<link rel="stylesheet" type="text/css" href="mainstyle.css"> 
<style>

    span.Center{
       text-align: center;
    } 
 </style>

</head>

<span.Center>

      <td><input type="text" id="typedName" ></td>

   <tr>
      <td>Phone Number</td>

   </tr>
   <td>Agreement</td>

</span.Center>
