<html>
<title>Contact Me!</title>
<head>
   <link rel="stylesheet" type="text/css" href="mainstyle.css">
   <script>
   function retrieveINFO()
      {
         var Name = document.getElementById("typedName").value;
         var Phone = document.getElementById("typedPhone").value;
         var Agree = document.getElementById("YesNo").value;
         document.getElementById("UserInfo").innerHTML = "Name: " + Name + " phone: " + Phone + " Agreed: " + Agree;

         if (Name == "")
         {
            alert("Please enter a name");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")};

         if (Phone == "")
         {
            alert("Please enter a phone number");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")};
      
         if (Agreement == false)
         {
            alert("Please agree to the terms");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")};
         

      }




   </script>
<style>

    span.Center{
       text-align: center;
    } 
 </style>

</head>

<body>
<span.Center>
   <table id="validate">
      <br>
      <br>
      <br>
      <tr>
      <td>Name</td>
      <td><input type="text" id="typedName" required class="neededIn"></td>
   </tr>
   <br>
   <br>
   <br>
   <tr>
      <td>Phone Number</td>
      <td><input type="text" id="typedPhone" required class="neededIn"></td>
   </tr>
   <br>
   <br>
   <br>
   <td>Agree to Terms</td>
   <td><input type="checkbox" id="YesNo" required class="neededIn"></td>
   <tr>
      <td colspan="2"><button id="subButton" onClick="retrieveINFO();">Submit</button></td>
   </tr>
   </table>
   <div id="UserInfo"></div>
</span.Center>
</body>


</html>
