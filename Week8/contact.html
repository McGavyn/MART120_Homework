<html>
<title>Contact Me!</title>
<head>
   <link rel="stylesheet" type="text/css" href="mainstyle.css">
   <script>
   function retrieveINFO()
      {
         var Name = document.getElementById("typedName").value;
         var Phone = document.getElementById("typedPhone").value;
         var Agree = document.getElementById("YesNo").value;
         document.getElementById("UserInfo").innerHTML = "Name: " + Name + " phone: " + Phone + " Agreed: " + Agree;

         if (Name == "")
         {
            alert("Please enter a name");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")}

         if (Phone == "")
         {
            alert("Please enter a phone number");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")}
      
         if (Agreement == false)
         {
            alert("Please agree to the terms");
            event.preventDefault;
            input.classList.add("missing");
         }
         else {input.classList.remove("missing")}
         

      }


      window.onload=function() {
  document.tables[0].onsubmit=function() 
  { // first table on page
    var Name = this.elements[0].value; // first field in table
    if (Name == "") {
      alert("Please enter a name");
      return false;
    }
    var Phone = this.elements[1].value; // second field
    if (Phone = "") { // your first option does not have a value 
      alert("Please enter a phone number");
      return false;
    }
    var Agree = this.elements[2].value; // third field
    if (Agree = false) { // your first option does not have a value 
      alert("Please agree to the terms");
      return false;
    }
    table.elements[table.elements.length-1].onclick=function(){

       this.table.submit(); // allow submission
    }
   
  }
}




   </script>

    span.Center{
       text-align: center;

 </style>

</head>

<body>

   </tr>
   <br>
   <br>
   <br>

      <td><input type="text" id="typedPhone" required class="neededIn"></td>
   </tr>
   <br>
   <br>
   <br>
   <td>Agree to Terms</td>
   <td><input type="checkbox" id="YesNo" required class="neededIn"></td>
