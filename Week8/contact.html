<html>
<title>Contact Me!</title>
<head>
   <script>
   function retrieveINFO()
      {
         var Name = document.getElementById("typedName").value;
         var Phone = document.getElementById("typedPhone").value;
         var Agree = document.getElementById("YesNo").value;
         document.getElementById("UserInfo").innerHTML = "Name: " + Name + " phone: " + Phone + " Agreed: " + Agree;
      }
   </script>
<link rel="stylesheet" type="text/css" href="mainstyle.css"> 
<style>

    span.Center{
       text-align: center;
    } 
 </style>

</head>

<body>
<span.Center>
   <table>
   <tr>
      <td>Name</td>
      <td><input type="text" id="typedName" required></td>
   </tr>
   <tr>
      <td>Phone Number</td>
      <td><input type="text" id="typedPhone" required></td>
   </tr>
   <td>Agree to Terms</td>
   <td><input type="checkbox" id="YesNo" required></td>
   <tr>
      <td colspan="2"><button id="subButton" onClick="retrieveINFO();">Submit</button></td>
   </tr>
   </table>
   <div id="UserInfo"></div>
</span.Center>
</body>


</html>
